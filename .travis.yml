language: python
dist: trusty
sudo: false

python:
    - "3.5"
    - "3.6"
    - "nightly"

cache: pip

install:
    - ./setup.py develop

script:
    - pytest --verbose --tb=native

notifications:
    email:
        on_success: change
        on_failure: change
    irc:
        channels:
            - "irc.freenode.net#8banana"
        skip_join: true
        on_success: change
        on_failure: change
        template:
            - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
